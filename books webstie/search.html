<script>
    


const fetchJSON = async (url) => {
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(response.statusText);
      }
      const data = await response.json();
      return data;
    } catch (error) {
      console.error(error);
    }
  };

async function getBooks() {












  // jak wyszukiwarka nic nie znalazła to zwraca JSON []

  // endpoint do szukania działa dobrze
  // ${tutaj pobrać wartość z search-box}
  const data = await fetchJSON(`http://127.0.0.1:8000/search/${}`);
  const bookList = document.getElementById("bookList");

  const table = document.createElement("table");

for (let i = 0; i < data.length; i++) {
  const book = data[i];

  const row = document.createElement("tr");

  const imageCell = document.createElement("td");
  const img = document.createElement("img");
  img.src = `http://127.0.0.1:8000/Images/${book.Zdjecie}`;
  img.style.height = "297px";
  img.style.width = "210px";
  imageCell.appendChild(img);
  row.appendChild(imageCell);

  const titleCell = document.createElement("td");
  titleCell.innerText = book.TytulKs;
  titleCell.style.marginRight = "20px";
  titleCell.style.fontSize = "40px";
  row.appendChild(titleCell);

  const authorCell = document.createElement("td");
  authorCell.innerText = book.AutorKs;
  authorCell.style.marginRight = "20px";
  authorCell.style.fontSize = "20px";
  row.appendChild(authorCell);

  const priceCell = document.createElement("td");
  priceCell.innerText = `${book.CenaKs.toFixed(2)} zł`;
  priceCell.style.fontSize = "30px";
  priceCell.style.marginRight = "100px";
  row.appendChild(priceCell);

  const linkCell = document.createElement("td");
const link = document.createElement("a");
link.innerText = "Wybierz";
link.href = `book_details.html?isbn=${book.ISBN}`;
link.style.fontSize = "30px";
link.style.marginRight = "100px";
link.style.textDecoration = "none";
linkCell.appendChild(link);
row.appendChild(linkCell);

  table.appendChild(row);
}

bookList.appendChild(table);
}

getBooks()
</script>
